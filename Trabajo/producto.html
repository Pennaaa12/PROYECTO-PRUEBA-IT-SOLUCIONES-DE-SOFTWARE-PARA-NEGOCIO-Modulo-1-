<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoes Store</title>
  <link rel="stylesheet" href="../Trabajo/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2><i class="fas fa-shoe-prints"></i> Shoes Store</h2>
      <ul>
        <li><a href="#"><i class="fas fa-chart-line"></i><span>Dashboard</span></a></li>
        <li><a href="#" id="btnShowProductManagement"><i class="fas fa-shopping-bag"></i><span>Productos</span></a></li>
        <li><a href="#" id="btnShowCustomerManagement"><i class="fas fa-users"></i><span>Clientes</span></a></li>
        <li><a href="#"><i class="fas fa-dollar-sign"></i><span>Ventas</span></a></li>
      </ul>
    </div>

    <div class="content">
      <h2>Productos</h2>
      <div id="customerManagement" style="display: none;">
        <!-- Contenido de la gestión de clientes -->
        <div class="customer-actions">
          <button id="btnAddCustomer" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Agregar Cliente</button>
          <!-- Aquí podrías agregar más opciones de filtrado u otras funcionalidades -->
        </div>
        <div class="table-container">
          <table id="customerTable">
            <thead>
              <tr>
                <th>ID Cliente</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí se insertarán las filas de la tabla dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div id="addCustomerFormContainer" style="display: none;">
    <h2>Agregar Nuevo Cliente</h2>
    <form id="addCustomerForm">
      <label for="customerName">Nombre:</label><br>
      <input type="text" id="customerName" name="customerName"><br><br>
      <label for="customerEmail">Email:</label><br>
      <input type="email" id="customerEmail" name="customerEmail"><br><br>
      <label for="customerPhone">Teléfono:</label><br>
      <input type="tel" id="customerPhone" name="customerPhone"><br><br>
      <label for="customerAddress">Dirección:</label><br>
      <input type="text" id="customerAddress" name="customerAddress"><br><br>
      <button type="submit">Agregar Cliente</button>
    </form>
  </div>

  <script src="../Trabajo/js/script.js"></script>
</body>
</html>
